<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Dish</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: rgb(220, 239, 248);
      }

      .whole-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .form-container {
        background-color: rgb(255, 254, 254);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
      }

      .form-header {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 15px;
        align-items: center;
      }

      .form-row label {
        width: 150px;
        font-weight: bold;
        font-size: 14px;
        color: #333;
      }

      .form-row input[type="text"],
      .form-row input[type="number"],
      .form-row input[type="file"],
      .form-row select,
      .form-row textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        background-color: #f9f9f9;
      }

      .form-row textarea {
        resize: vertical;
        min-height: 60px;
      }

      .form-row input:focus,
      .form-row select:focus,
      .form-row textarea:focus,
      .form-row input[type="file"]:focus {
        outline: none;
        background-color: #f0f8ff;
        border-color: #a6f88d;
      }

      .form-row .radio-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .form-row .radio-buttons input[type="radio"] {
        display: none;
      }

      .form-row .radio-buttons label {
        padding: 5px 15px;
        background-color: #e0e0e0;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-row .radio-buttons input[type="radio"]:checked + label {
        background-color: #a6f88d;
        color: #fff;
      }

      .form-row .image-preview {
        margin-top: 10px;
        max-width: 200px;
        max-height: 200px;
        border-radius: 5px;
        display: none;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .submit-btn,
      .reset-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn {
        background-color: #a6f88d;
        color: #333;
      }

      .submit-btn:hover {
        background-color: #0a8a2a;
        color: #fff;
      }

      .reset-btn {
        background-color: #e0e0e0;
        color: #333;
      }

      .reset-btn:hover {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="whole-container">
      <div class="form-container">
        <div class="form-header">Add New Dish</div>
        <div class="form-row">
          <label>Dish Name:</label>
          <input type="text" placeholder="Enter dish name" required />
        </div>
        <div class="form-row">
          <label>Category:</label>
          <select required>
            <option value="" disabled selected>Select category</option>
            <option value="appetizer">Appetizer</option>
            <option value="main_course">Main Course</option>
            <option value="dessert">Dessert</option>
            <option value="beverage">Beverage</option>
          </select>
        </div>
        <div class="form-row">
          <label>Price:</label>
          <input type="number" step="0.01" placeholder="Enter price" required />
        </div>
        <div class="form-row">
          <label>Description:</label>
          <textarea placeholder="Enter dish description" required></textarea>
        </div>
        <div class="form-row">
          <label>Dietary Type:</label>
          <div class="radio-buttons">
            <input type="radio" id="veg" name="dietary" value="veg" required />
            <label for="veg">Vegetarian</label>
            <input type="radio" id="non_veg" name="dietary" value="non_veg" />
            <label for="non_veg">Non-Vegetarian</label>
            <input type="radio" id="vegan" name="dietary" value="vegan" />
            <label for="vegan">Vegan</label>
          </div>
        </div>
        <div class="form-row">
          <label>Spice Level:</label>
          <div class="radio-buttons">
            <input type="radio" id="mild" name="spice" value="mild" required />
            <label for="mild">Mild</label>
            <input type="radio" id="medium" name="spice" value="medium" />
            <label for="medium">Medium</label>
            <input type="radio" id="spicy" name="spice" value="spicy" />
            <label for="spicy">Spicy</label>
          </div>
        </div>
        <div class="form-row">
          <label>Branch:</label>
          <select required>
            <option value="" disabled selected>Select branch</option>
            <option value="branch1">Branch 1</option>
            <option value="branch2">Branch 2</option>
            <option value="branch3">Branch 3</option>
          </select>
        </div>
    
        <div class="form-row">
          <label>Dish Image:</label>
          <input type="file" accept="image/*" id="dish-image" />
          <img class="image-preview" id="image-preview" alt="Dish Image Preview" />
        </div>
        <div class="button-container">
          <button class="submit-btn"><i class="fa-solid fa-floppy-disk"></i> Add Dish</button>
          <button class="reset-btn"><i class="fa-solid fa-arrow-rotate-right"></i> Reset</button>
        </div>
      </div>
    </div>
    <script>
      // JavaScript for image preview
      const imageInput = document.getElementById('dish-image');
      const imagePreview = document.getElementById('image-preview');

      imageInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = 'block';
          };
          reader.readAsDataURL(file);
        } else {
          imagePreview.style.display = 'none';
          imagePreview.src = '';
        }
      });
    </script>
  </body>
</html>
